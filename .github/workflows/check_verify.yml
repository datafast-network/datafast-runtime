name: Check And Verify

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

  push:
    branches:
      - main

env:
  CI: true
  CARGO_TERM_COLOR: always
  RUST_LOG: info

jobs:

  verify_pull_request:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: checkout subgraph
        uses: actions/checkout@master
        with:
          repository: datafast-network/subgraph-testing
          token: ${{ secrets.PA_TOKEN }}
          ref: main
          command: |
            cd subgraph-testing
            yarn install
            yarn codegen
            yarn build
            cd ..

      - name: Setup environment
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 20
          packageManager: pnpm
          packageManagerVersion: 8.10.4

      - name: Install and build subgraph
        run: pnpm run build

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Protoc
        uses: arduino/setup-protoc@v2

      - name: Install stable toolchain with rustfmt available
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Check with fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Check with clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features

      - name: Check with cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
